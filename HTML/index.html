<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Fredoka+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <label>SearchIT</label>
        <input
          type="text"
          id="searchbox"
          placeholder="City or State"
          class="form-control"
        />
        <table id="cities">
          <br />
          <thead>
            <tr>
              <th>City</th>
              <th>State</th>
              <th>Population</th>
              <th>Growth from 2000 to 2013</th>
              <div>
                <tbody
                  class="table table-striped table-bordered table-hover"
                  id="match-list"
                ></tbody>
              </div>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </form>
    </div>
  </body>
  <script
    type="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
  ></script>
  <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    type="text/javascript"
  ></script>
  <script src="script.js"></script>
</html>
